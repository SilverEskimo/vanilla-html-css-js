<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>Timer</title> 
</head>
<body>
    <form id='my-form' class="container-6 p-5 my-5 round align-text-center" onsubmit="formSubmitHandler(event)">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-2 d-flex justify-content-center my-2">
                <input id="sec-input" type="number" class="form-control text-center" placeholder="Timeout in seconds" name="timeout" required>
            </div> 
            <div class="col-sm-2 d-flex justify-content-center my-2">
                <button id="start-button" type="submit" class="btn btn-primary">Start</button>
            </div>
        </div>        
    </form>
    
        
    </div>
</body>
</html>
