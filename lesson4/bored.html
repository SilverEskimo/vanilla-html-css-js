<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/51d0fa1b4a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Bored API</title>
</head>
<body onload="loadDone(event)">
    <div id="main_container" class="container-sm text-center">
        <h1 class="my-3 d-flex justify-content-center">Activity App</h1>
        <form id='my-form' class="row row-cols-1 d-flex justify-content-center align-items-center my-3" onsubmit="formSubmitHandler(event)">
            
            <div id="checkbox-container" class="col d-flex justify-content-center my-3">
                <input id="free-checkbox" type="checkbox" value="free" name="free">
                <label for="free-checkbox">Free</label>
            </div>
            
            <div id="participants" class="col-5 my-3">
                <label for="customRange1" class="form-label">Number of participants</label>
                <div class="d-flex flex-row">
                    <input id="slider" type="range" class="form-range" name="participants" min="1" max="10" oninput="inputChange(event)">
                    <p id="slider-val" class="mx-2"></p>
                </div>
                
            </div>
            
            <div id="activities-container" class="col d-flex justify-content-center w-75% my-3">
                <div class="activity-dropdown">
                    <select id="dropdown" class="form-select" aria-label="Default select example" name="activity" required>
                        <option selected value="any">Choose your type of activity</option>
                        <option value="education">Education</option>
                        <option value="recreational">Recreational</option>
                        <option value="social">Social</option>
                        <option value="diy">DIY</option>
                        <option value="charity">Charity</option>
                        <option value="cooking">Cooking</option>
                        <option value="relaxation">Relaxation</option>
                        <option value="music">Music</option>
                        <option value="busywork">Busywork</option>
                      </select>
                </div>
            </div>
            
            <div id="button-container" class="col d-flex justify-content-center my-3">
                <button id="get-activity-btn" type="submit" class="btn btn-primary">Get Activity!</button>
            </div>
        </form>

        <div id="result-container" class="container-sm">
            <h1 id="result-title" class="my-3 py-3 border-top" hidden>Suggested activity results:</h1>
                <!-- Result Here -->
        </div>
        
    </div>
        
    </form>
</body>
</html>
